# HAProxy Configuration File
# docker run -it --rm --name mes-haproxy -p8000:8000 -v $PWD/tst.cfg:/tmp/tst.cfg:ro mes-haproxy haproxy -f /tmp/tst.cfg

global
    log stdout format raw local0

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_front
    bind *:8000
    default_backend redirect_backend

backend redirect_backend
    http-request redirect location http://www.x.org


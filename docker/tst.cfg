# docker run -it --rm --name ha-proxy -v $PWD/tst.cfg:/usr/local/etc/haproxy/haproxy.cfg haproxy -c -f /usr/local/etc/haproxy/haproxy.cfg

global
    log stdout format raw local0

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_front
    bind *:8000
    default_backend redirect_backend

backend redirect_backend
    http-request redirect location http://www.x.org

